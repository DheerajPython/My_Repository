<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="paginator">
      {%if page.has_previous%}
      <h4><a href="?page={{page.previous_page_number}}">Previous</a>&nbsp&nbsp
      {%endif%}
      Page {{page.number}} of {{page.paginator.num_pages}}&nbsp&nbsp
      {%if page.has_next%}
      <a href="?page={{page.next_page_number}}">Next</a></h4>
      {%endif%}
    </div>
  </body>
</html>
